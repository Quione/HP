<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title>Characters</ion-title>
    </ion-toolbar>
 </ion-header>

<ion-content>
<div class="container" *ngFor="let c of characters">
<div class="card bg-info mt-3">
  <div class="card-body">
      <img src="http://www.diarioonline.com.br/img/noticias/original/destaque-428031-harry-potter-top-10-hermione-granger-moments-hermione-granger-358045-1024x768.jpg" class="rounded-circle" >
    <p class="card-text">Name: {{c.name}}</p>
    <p class="card-text">House: {{ c.house }}</p>
    <p class="card-text">School: {{ c.school }}</p>
    <p class="card-text">Blood Type: {{ c.bloodStatus }}</p>
    <p class="card-text">Species: {{ c.species }}</p>

  </div>
</div>
</div> 
</ion-content>
